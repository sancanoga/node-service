version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:9.9.0
    steps:
      - checkout
      - run: npm install
      - run: npm run test
  
  deploy:
    docker:
      - image: circleci/node:9.9.0
    steps:
      - checkout
      - run:
          name: Install Vercel
          command: sudo npm i -g vercel
      
      - run:
          name: Deploy App in Vercel
          command: |
            URL=$(vercel --public -t PVsACss8tjYdHe6fDLqyVDHH --confirm)
            curl --silent -L $URL

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy